<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        background-image: url("photos/snuadminpage.jpg");
        background-size: 100%;
        background-position: center;
      }

      #login-container {
        text-align: center;
        background-color: rgba(
          255,
          255,
          255,
          0.8
        ); /* Background color with transparency */
        padding: 20px;
        border-radius: 10px;
        width: 300px; /* Add a width to ensure the box is visible */
      }

      input {
        margin: 10px;
        padding: 10px;
        font-size: 16px;
        width: 80%;
      }

      button {
        margin-top: 10px;
        padding: 10px 20px;
        font-size: 18px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="login-container">
      <h1>Admin Login</h1>

      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="adminLogin()">Login</button>
    </div>

    <script>
      function adminLogin() {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        // Send admin credentials to the server for validation
        fetch("/admin_dashboard", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ username, password }),
        })
          .then((response) => response.text())
          .then((result) => {
            alert(result); // Display the server response (for testing)
          })
          .catch((error) => console.error("Error:", error));
      }
    </script>
  </body>
</html>
