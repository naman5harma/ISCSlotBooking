<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Admin Dashboard</title>
    <style>
      /* Basic CSS styles - Customize as needed */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      header {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 15px 0;
      }

      .container {
        display: flex;
        flex: 1;
      }

      .left-section,
      .right-section {
        flex: 1;
        padding: 20px;
      }

      .left-section {
        display: flex;
        flex-direction: column;
      }

      .left-section > div {
        margin-bottom: 20px;
      }

      .left-section h2 {
        margin-bottom: 10px;
      }

      form {
        display: flex;
        flex-direction: column;
      }

      label,
      input,
      select,
      button {
        margin-bottom: 10px;
      }

      input,
      select {
        padding: 8px;
        border-radius: 4px;
        border: 1px solid #ccc;
      }

      button {
        padding: 8px 12px;
        border: none;
        background-color: #007bff;
        color: #fff;
        border-radius: 4px;
        cursor: pointer;
      }

      .right-section {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .bookings-list,
      .users-list,
      .slots-list {
        list-style: none;
        padding: 0;
        max-height: 300px;
        overflow-y: auto;
        border: 1px solid #ccc;
        padding: 10px;
        border-radius: 4px;
        background-color: #fff;
        width: 100%;
      }

      /* Additional styling can be added based on specific design requirements */
    </style>
  </head>
  <body>
    <header>
      <h1>Welcome to Admin Dashboard</h1>
    </header>

    <div class="container">
      <div class="left-section">
        <div>
          <h2>Add New Admin</h2>
          <form id="addAdminForm">
            <label for="adminUsername">Username:</label>
            <input
              type="text"
              id="adminUsername"
              name="adminUsername"
              required
            />
            <label for="adminPassword">Password:</label>
            <input
              type="password"
              id="adminPassword"
              name="adminPassword"
              required
            />
            <button type="submit">Add Admin</button>
          </form>
        </div>

        <div>
          <h2>View Bookings</h2>
          <ul class="bookings-list">
            <!-- Bookings will be dynamically populated here -->
            <!-- Example: <li>Booking 1</li> <li>Booking 2</li> -->
          </ul>
        </div>

        <div>
          <h2>View Users</h2>
          <ul class="users-list">
            <!-- Users will be dynamically populated here -->
            <!-- Example: <li>User 1</li> <li>User 2</li> -->
          </ul>
        </div>

        <div>
          <h2>View Slots</h2>
          <ul class="slots-list">
            <!-- Users will be dynamically populated here -->
            <!-- Example: <li>User 1</li> <li>User 2</li> -->
          </ul>
        </div>
      </div>

      <div class="right-section">
        <h2>Add Slots</h2>
        <form id="addChangesForm">
          <label for="sportsName">Sports Name:</label>
          <select id="sportsName" name="sportsName" required>
            <option value="1">Badminton</option>
            <option value="2">Basketball</option>
            <option value="3">Yoga</option>
            <option value="4">Gym</option>
            <option value="5">Dance</option>
            <option value="6">Table Tennis</option>
            <option value="7">Martial Arts</option>
            <option value="8">Chess</option>
          </select>

          <label for="slotType">Slot Type:</label>
          <select id="slotType" name="slotType" required>
            <option value="TTS">TTS</option>
            <option value="MWF">MWF</option>
          </select>

          <label for="startTime">Start Time:</label>
          <input type="time" id="startTime" name="startTime" required />

          <label for="endTime">End Time:</label>
          <input type="time" id="endTime" name="endTime" required />

          <label for="maxSlot">Max Slot (1-50):</label>
          <input
            type="number"
            id="maxSlot"
            name="maxSlot"
            min="1"
            max="50"
            required
          />

          <button type="submit">Add</button>
        </form>
      </div>
    </div>
  </body>
</html>
